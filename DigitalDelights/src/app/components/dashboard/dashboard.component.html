<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <div class="btn-group" role="group" aria-label="Dashboard buttons">
        <button
          type="button"
          class="btn btn-primary"
          (click)="navigateTo('orders')"
        >
          Ordini
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="navigateTo('users')"
        >
          Utenti
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="navigateTo('management')"
        >
          Gestione Magazzino
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="navigateTo('addProduct')"
        >
          Aggiungi prodotto
        </button>
      </div>
    </div>
    <div class="col-12">
      <div class="text-center">
        <div *ngIf="selectedSection === 'orders'">
          <h1>Ordini</h1>
          <table class="table">
            <thead>
              <tr>
                <th>ID Ordine</th>
                <th>Dettagli</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of allOrders">
                <td>{{ order.orderId }}</td>
                <td>{{ order.status }}</td>
                <td>
                  <button
                    class="btn btn-danger"
                    (click)="deleteOrder(order.orderId)"
                  >
                    Cancella
                  </button>
                  <button class="btn btn-success">Spedisci</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="selectedSection === 'users'">
          <h1>Utenti</h1>
          <table class="table">
            <thead>
              <tr>
                <th>ID Utente</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of allUsers">
                <td>{{ user.userId }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <button
                    class="btn btn-danger"
                    (click)="deleteUser(user.userId)"
                  >
                    Rimuovi
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="selectedSection === 'management'">
          <h1>Prodotti</h1>
          <button
            class="btn btn-secondary"
            (click)="goToPreviousPage()"
            [disabled]="currentPage === 1"
          >
            Indietro
          </button>
          <button
            class="btn btn-secondary"
            (click)="goToNextPage()"
            [disabled]="currentPage === totalPages"
          >
            Avanti
          </button>
          <table class="table">
            <thead>
              <tr>
                <th>ID Prodotto</th>
                <th>Nome</th>
                <th>Prezzo</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of allProducts">
                <td>{{ product.productId }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                  <button class="btn btn-danger">Rimuovi</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="selectedSection === 'addProduct'">
          <h1>Aggiungi un nuovo prodotto</h1>
          <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                ngModel
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">URL dell'immagine</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                name="imageUrl"
                ngModel
              />
            </div>
            <div class="mb-3">
              <label for="unitsInStock" class="form-label"
                >Quanit√† da aggiungere</label
              >
              <input
                type="number"
                class="form-control"
                id="unitsInStock"
                name="unitsInStock"
                ngModel
                required
              />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Categoria</label>
              <select
                class="form-select"
                id="category"
                name="category"
                ngModel
                required
              >
                <option value="" disabled>Seleziona una categoria</option>
                <option value="SMARTPHONE">SMARTPHONE</option>
                <option value="LAPTOP">LAPTOP</option>
                <option value="SMARTWATCH">SMARTWATCH</option>
                <option value="TABLET">TABLET</option>
                <option value="TV">TV</option>
                <option value="PC">PC</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">
              Aggiungi Prodotto
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
