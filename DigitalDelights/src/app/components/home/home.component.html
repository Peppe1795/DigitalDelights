<section class="mt-5">
  <!-- Jumbotron -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/refurb-iphone-13-pro-max-graphite-2023?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1679072989055"
          class="d-block w-50"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/refurb-iphone-12-purple-2021?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1635202738000"
          class="d-block w-50"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Jumbotron -->
  <div class="container my-5">
    <header class="mb-4">
      <h3>Novità</h3>
    </header>

    <div class="row">
      <div
        *ngFor="let product of randomProducts"
        class="col-lg-3 col-md-6 col-sm-6 d-flex"
      >
        <div class="card w-100 my-2 shadow-2-strong">
          <img
            [src]="product.imageUrl"
            class="card-img-top"
            style="aspect-ratio: 1 / 1"
            alt="{{ product.name }}"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">${{ product.price }}</p>
            <div
              class="card-footer d-flex justify-content-center align-items-center px-0 pb-0 mt-auto"
            >
              <a
                [routerLink]="['/details', product.productId]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="btn detailsButton me-1"
              >
                Dettagli</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Products -->
